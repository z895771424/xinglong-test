<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let hd = {
        show() {
          console.log('后盾人')
        },
        render() {
          console.log('我是hd自己创建出来的方法')
        }
      }
      let md = {} // 自己有钱由不用跟长辈借钱了
      hd.__proto__.render = function () {
        console.log('我是手动添加的')
      }
      md.render() // md也可以访问
      console.log(md)
    </script>
  </body>
</html>
