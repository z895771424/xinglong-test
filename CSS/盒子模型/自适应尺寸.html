<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      width: 100vw;
      height: 100vh;
      background-color: #34495e;
    }

    main {
      width: 100vw;
      height: 100px;
      background-color: #8e44ad;
    }

    div {
      background: linear-gradient(to top, #091E3A, #2F80ED, #2D9EE0);
      width: 100px;
      margin: auto;
      /* 宽度自动跟着内容填充 */
      width: fit-content;
      padding: 10px
    }
  </style>
</head>

<body>
  <main>
    <div>longlong.com</div>
  </main>
</body>

</html>
