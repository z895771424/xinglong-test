<body>
    <script>
        // 使用const声明常量时，必须赋初始值
        // 使用const关键字声明的常量具有块级作用域
        // 声明常量，常量就是值(内存地址)不能变化的量
        if (true) {
            const a = 10;
            if (true) {
                const a = 20;
                console.log(a);
            }
            console.log(a);
        }
        console.log(a);
        // 声明常量，常量就是值(内存地址)不能变化的量
        const PI = 3.14;
        const ary = [100, 200];
        ary[0] = 123;
        ary[1, 2]; // 报错
        console.log(ary);
    </script>
</body>
