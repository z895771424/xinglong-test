<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let person = {
            name: 'list',
            age: 30,
            sex: '男'
        }
        let {
            name,
            age,
            sex
        } = person;
        console.log(name);
        console.log(age);
        console.log(sex);
        // 另一种写法
        let {
            name: myName,
            age: myAge
        } = person;
        console.log(myName);
        console.log(myAge);
    </script>
</body>

</html>
