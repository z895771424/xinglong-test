    <script>
        // 箭头函数是用来简化函数定义语法的
        // const fn = () => {

        // }
        // fn();
        // // 函数体中只有一句代码，且代码的执行结果就是返回值，可以省略大括号
        // function sum(num1, num2) {
        //     return num1 + num2;
        // }
        const sum = (num1, num2) => num1 + num2;
        const result = sum(10, 20);
        console.log(result);

        //如果形参只有一个，可以省略小括号
        const fn = v =>
            alert(v);
        fn(20);
    </script>
