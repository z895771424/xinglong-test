<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        'use strict'
        // 1 我们的变量名必须先声明再使用
        // num = 10;
        // console.log(num);
        // var num = 10;
        // delete num;
        // console.log(10);
        // 2 我们不能删除已经声明好的变量
        function fn() {
            console.log(this);
        }
        fn();
        // 3 严格模式下函数中的 this 是 underfined

        // 4 严格模式下，如果构造函数不加new调用，this会报错
        function Star() {
            this.sex = '男'
        }
        // 5 定时器里面的this还是指向window
        var ldh = new Star();
        console.log(ldh.sex);
        setTimeout(function() {
            console.log(this);
        }, 2000);
        // 6 严格模式里面参数不允许有重名
        // 函数必须声明再顶层新版本的JavaScript会引入“块级作用域”(ES6中已引入).为了与新版本接轨，不允许在非函数的代码块内声明函数。
    </script>
</body>

</html>
