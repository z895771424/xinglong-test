<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Star(uname, age) {
            this.uname = uname;
            this.age = age;
        }
        // 构造函数通过原型分配的函数是所有对象所共享的
        // Star.prototype.sing = function() {
        //     console.log('我会唱歌');
        // }
        Star.prototype = {
            // 如果我们修改了原来的原型对象，给原型对象赋值的是一个对象，则必须手动利用constructor
            // 重新指回原来的构造函数
            constructor: Star,
            sing: function() {
                console.log('我会唱歌');
            },
            movie: function() {
                console.log('我会演电影');
            }
        }

        var ldh = new Star('刘德华', 18);
        console.log(ldh); // 对象身上系统自己添加一个 __proto__ 指向我们构造函数的原型对象
        // 方法的查找规则：首先看ldh 对象身上是否有sing方法，如果有就执行这个对象上的sing
        // 如果没有sing这个方法，因为__proto__的存在，就去构造函数原型对象prototype身上去查找sing这个方法
        //console.log(ldh.__proto__);
        //console.log(Star.prototype);
        console.log(ldh.__proto__.constructor);
        // 很多情况下，我们需要手动利用constructor 这个属性的指回 原来
    </script>
</body>

</html>
