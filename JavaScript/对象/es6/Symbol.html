  <script>
    // Symbol
    // Js 的数据类型：数值，字符串，布尔，对象，null
    // Underfined,Symbol

    const sym = Symbol("abc")
      // console.log(sym);

    // Symbol 可以当作对象的属性名
    const student = {
        name: '小明',
        age: 12,
        [Symbol('level')]: '优秀',
        [Symbol('level')]: '有钱'
      }
      // console.dir(student);
    const list = [1, 2, 3, 4, 5, 6, 7]
    console.log(student[Symbol.iterator]);
    console.log(list[Symbol.iterator])
      // 如果对象由Symbol.iterator这个属性
      // 这个对象就可以被for...of遍历
    for (let pro in student) {
      // 遍历的属性中没有Symbol的值
      // console.log(pro);
    }
    // Symbol属性不能被for...in获取
    console.log(Object.keys(student))

    let pros = Object.getOwnPropertyNames(student)
      // console.log(pros)
      // console.log(student[level]);

    for (let pro in student) {
      // console.log(pro);
    }
    // 不可以使用for of 调用
    // for (let pro of student) {
    //   console.log(pro);
    // }

    let symList = Object.getOwnPropertySymbols(student)
    console.log(symList);
    // for (let pro of symList) {
    //   console.log(student[pro]);
    // }

    // Symbol.iterator 是一个内置的值

    // 可枚举,不可枚举
    const val = Object.getOwnPropertyDescriptor(student, 'name')
    console.log(val);
    //  {
    //   configurable: true // 属性是否可被删除
    //   enumerable: true // 属性是否可被枚举
    //   value: "小明" // 属性值
    //   writable: true // 属性是否可以修改
    // }

    Object.defineProperty(student, "gender", {
        configurable: false, // 属性是否可被删除
        enumerable: false, // 属性是否可被枚举
        value: "男", // 属性值
        writable: false, // 属性是否可以修改
      })
