<!DOCTYPE html>

<head>

<body>
  <script>
    const p1 = new Promise((resolve, reject) => {
      // resolve('成功')
     setTimeout(()=>{
      reject('拒绝')
     },2000)
    })
    const obj = new Promise((resolve, reject) => {
      setTimeout(() => {
        resolve(p1);
      }, 2000)
    })
    obj.then(
      (msg) => {
        console.log(msg);
      },
      (error) => {
        console.log(error);
      }, );
    console.log('longlong.com')
  </script>
</body>
