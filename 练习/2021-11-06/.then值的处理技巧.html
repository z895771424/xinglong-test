<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    const p1 = new Promise((resolve, reject) => {
      // reject('fail')
      setTimeout(() => {
        resolve('xuxu')
      }, 2000);
      // 前面状态不改变，后面永远不会执行
    }).then(value => {
      console.log(value)
      // 只要返回，后面的then就是对返回的Promise的处理
      return new Promise(resolve => {
        resolve('第一步')
      })
    }, reason => console.log('error' + reason)).then(value => {
      console.log(value)
    })
  </script>
</body>

</html>
