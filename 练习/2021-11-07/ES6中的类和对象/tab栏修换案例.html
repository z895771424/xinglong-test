<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./tab.js"></script>
  <style>
    main {
      width: 600px;
      height: 400px;
      border: 1px solid red;
    }

    header {
      width: 100%;
      height: 80px;
      box-sizing: border-box;
      border: 1px solid red;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 12px;
    }

    header>div {
      height: 100%;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }

    header div span {
      position: relative;
      width: 80px;
      height: 100%;
      margin-left: 12px;
      text-align: center;
      line-height: 80px;
    }

    header div span em {
      position: absolute;
      top: -28px;
      right: 0;
      font-style: normal;
      cursor: pointer;
    }

    header>i {
      width: 50px;
      height: 50px;
      background-color: skyblue;
      text-align: center;
      line-height: 50px;
      font-style: normal;
      cursor: pointer;
      border-radius: 15px;
    }

    header span>i input {
      width: 50px;
      height: 30px;
      border:0;
      outline: blue;
    }

    .toggle {
      color: #fff;
      background-color: red;
    }

    article section {
      width: 100%;
      height: 100%;
      display: none;
    }

    .conactive {
      display: block;
    }
  </style>
</head>

<body>
  <main>
    <!-- 选项卡头部 -->
    <header>
      <!-- 左边tab栏 -->
      <div id="tabs">
        <span class="toggle"><i>测试1</i><em>❌</em></span>
        <span><i>测试2</i><em>❌</em></span>
        <span><i>测试3</i><em>❌</em></span>
      </div>
      <i class="add-btn">+</i>
      <!-- 右边加号按钮 -->
    </header>
    <!-- tab 内容 -->
    <article>
      <section class="conactive">测试1</section>
      <section>测试2</section>
      <section>测试3</section>
    </article>
  </main>

    document.querySelectorAll('span')[1].onclick = function() {
      console.log(123);
    }
  </script> -->
</body>

</html>
