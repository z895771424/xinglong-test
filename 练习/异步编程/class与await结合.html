<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const userList = [
        {
          name: 'longlong',
          age: 12,
          gender: '男',
          hobby: 'play basketball'
        },
        {
          name: 'xuxu',
          age: 124,
          gender: '男',
          hobby: 'play basketball'
        },
        {
          name: 'ruirui',
          age: 152,
          gender: '女',
          hobby: 'play basketball'
        },
        {
          name: 'yiyi',
          age: 125,
          gender: '男',
          hobby: 'play basketball'
        },
        {
          name: 'haha',
          age: 122,
          gender: '男',
          hobby: 'play basketball'
        }
      ]
      // 模拟请求数据
      function query(name) {
        let searchCon = userList.filter((item) => {
          return item.name === name
        })
        return new Promise((resolve, reject) => {
          resolve(...searchCon)
        })
      }

      class User {
        constructor(name) {
          this.name = name
        }
        // 自动包装成为一个Promise
        then(resolve, reject) {
          let user = query(this.name)
          resolve(user)
        }
      }

      async function get() {
        let user = await new User('longlong')
        // 等待上面的resolve发送完成之后才可以打印下面的数据
        console.log(user)
        console.log('longlong')
      }
      get()
    </script>
  </body>
</html>
