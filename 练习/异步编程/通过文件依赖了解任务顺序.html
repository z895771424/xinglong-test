  <body>
    <script src="./long.js"></script>
    <script>
      show()
      function load(src, resolve) {
        let script = document.createElement('script')
        script.src = src
        // 加载成功之后执行回调函数
        script.onload = resolve
        document.body.appendChild(script)
      }
      // 他俩的执行顺序是随机的
      load('./hd.js', () => {
        hd()
      })
      load('./hd2.js', () => {
        hdr()
      })
      console.log(123123)
    </script>
  </body>
