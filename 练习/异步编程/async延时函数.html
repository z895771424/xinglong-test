<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function sleep(delay = 2000) {
        return new Promise((resolve, reject) => {
          setTimeout(() => {
            resolve('longlong')
          }, delay)
        })
      }

      async function show() {
        for (const user of ['隆隆', '旭旭']) {
          const res = await sleep()
          console.log(res)
          console.log(user)
        }
      }
      show()
    </script>
  </body>
</html>
