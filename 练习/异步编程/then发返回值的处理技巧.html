<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
  <script>
    new Promise((resolve, reject) => {
      resolve('longlong')
    })
      .then(
        (value) => {
          console.log(value)
          return new Promise((resolve, reject) => {
            // resolve('解决了')
            setTimeout(() => {
              reject('解决失败')
              console.log(123)
            }, 3000)
          }).then(null, (reason) => {
            // return 'abccc12122'
            return new Promise((resolve, reject) => {
              setTimeout(() => reject('失败了........'))
            })
          })
        },
        (reason) => {
          console.log('error')
        }
      )
      .then(
        (value) => {
          // 这里接到的是上一个promise返回的内容
          console.log(value)
        },
        (reason) => {
          console.log(reason)
        }
      )
  </script>
</html>
