  <script>
    let arr = []
    for (var i = 1; i <= 3; i++) {
      ;(function (i) {
        // 函数中的i先从块级找，块级找不到从全局找，当他在全局找到的时候，i已经变为了4
        arr.push(function () {
          return i
        })
      })(i)
    }
    console.log(arr[1]())
