<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 深函数拷贝多层，每一级别的数据都会拷贝
        var obj = {
            id: 1,
            name: 'andy',
            mag: {
                age: 18
            },
            color: ['pind', 'red']
        };
        var o = {};
        // 封装函数
        function deepCopy(newObj, oldObj) {
            for (var k in oldObj) {
                // 判断我们的属性值属于哪种数据类型
                // 1 获取属性值 oldObj[k]
                var item = oldObj[k];
                // 2 判断这个值是否是数组
                if (item instanceof Array) {
                    newObj[k] = [];
                    deepCopy(newObj[k], item)
                } else if (item instanceof Object) {
                    // 3 判断这个值是否是对象
                    newObj[k] = {};
                    deepCopy(newObj[k], item);
                } else {
                    // 4 属于简单数据类型
                    newObj[k] = item;
                }
                // 3 判断这个值是不是对象
                // 4 属于简单数据类型
            }
        }
        deepCopy(o, obj);
        console.log(o);

        var arr = [];
        // 数组也是对象
        console.log(arr instanceof Object);
        o.mag.age = 20;
        console.log(obj);
    </script>
</body>

</html>
