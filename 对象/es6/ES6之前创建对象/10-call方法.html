<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // call 方法
        function fn(x, y) {
            console.log('我想吃饭');
            console.log(this);
            console.log(x + y);
        }
        // 1 call() 可以调用函数
        var o = {
                name: 'andy'
            }
            // fn.call();
            // 2 call() 可以改变这个函数的this指向 此时这个函数的this就指向o这个对象
        fn.call(o, 1, 2);
    </script>
</body>

</html>
