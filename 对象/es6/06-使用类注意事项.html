<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <button>按钮</button>
    <script>
        var that;
        var _that;
        class Star {
            constructor(uname, age) {
                // constructor 里面的this 指向的是 常见实例对象
                that = this;
                console.log(this);
                this.uname = uname;
                this.age = age;
                this.btn = document.querySelector('button');
                this.btn.onclick = this.sing;
            }
            sing() {
                // 这个sing方法里面的this 指向的是btn这个按钮，因为这个按钮调用了这个函数
                console.log(this);
                // that 里面存储的是constructor的this  
                console.log(that.uname);
            }
            dance() {
                // 这个dance里面的this指向的是实例对象
                _that = this;
                console.log(this);
            }
        }
        var ldh = new Star('刘德华');
        ldh.sing();
        ldh.dance();
        // 1 在es6中类没有变量提升，所以必须先定义类，才能通过类实例化对象
        console.log(that === ldh);
        console.log(_that === ldh);
        // 2 类里面的共有的属性和方法一定要加this使用
    </script>
</body>

</html>
