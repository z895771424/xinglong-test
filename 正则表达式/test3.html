    // replace() 方法可以实现替换字符串操作
    // 他会赋值出来一个新的字符串
    let str = 'AASDXXX'
    let newStr = str.replace('和', 'baby')
    // 所以想要替换里面的很多字符，需要用到正则表达式
    // 全局 忽略大小写··
