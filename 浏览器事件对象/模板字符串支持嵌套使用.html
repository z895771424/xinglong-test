<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let lessons = [{
      title: '媒体查询响应式布局'
    }, {
      title: 'FLEX 弹性盒模型'
    }, {
      title: 'GRID栅格系统'
    }]

    function template() {
      return `<ul>
        ${lessons.map(item=>
          `<li>${item.title}</li>`
        ).join('')}
        </ul>`
    }
    document.body.innerHTML = template()
  </script>
</body>

</html>
