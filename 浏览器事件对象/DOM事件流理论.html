<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .son {
      width: 200px;
      height: 100px;
      background-color: pink;
    }

    .father {
      width: 300px;
      height: 400px;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son">son</div>
  </div>
  <script>
    // 事件流描述的是从页面中接收事件的顺序
    // 事件发生时会在元素系之间按照特定的顺序传播，这个传播过程即DOM事件流
    // 先执行捕获阶段，后执行冒泡阶段
    // 事件发生时会在元素节点之间按照特定的顺序传播，这个传播的过程即DOM事件流

    // 注意：js代码中只能执行驳货或者冒泡其中的一个阶段
    // onclick 和 attachEvent只能得到冒泡阶段
    // addEventListener 第三个参数就是false，表示在事件冒泡阶段调用事件处理程序
    // 捕获阶段 如果addEventListener 第三个参数时 true 那么则处于捕获阶段
    // document=>html=>body=>father=>son

    // 冒泡阶段，如果addEventListener 第三个参数时false 或者 神略 那么则处于冒泡阶段
    // 有些事件时没有冒泡的，比如，onblur onfocus onmouseenter onmouseleave
    const son = document.querySelector('.son')
    const father = document.querySelector('.father')
    son.addEventListener('click',function(){
      alert('son')
    },false)
    father.addEventListener('click',function() {
      alert('father')
    },false)
    document.addEventListener('click',function(){alert(123)})
  </script>
</body>
</html>
